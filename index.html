    <script>
        function runCode() {
            let files = document.querySelectorAll('.file-container input');
            let texts = document.querySelectorAll('textarea');
            let fileContents = {};

            // Collect file data
            files.forEach((file, index) => {
                fileContents[file.value] = texts[index].value;
            });

            let output = document.getElementById("output").contentWindow.document;
            output.open();

            // Inject HTML, CSS, JS
            Object.keys(fileContents).forEach(file => {
                if (file.endsWith('.html')) {
                    output.write(fileContents[file]);
                } else if (file.endsWith('.css')) {
                    output.write(`<style>${fileContents[file]}</style>`);
                } else if (file.endsWith('.js')) {
                    output.write(`<script>${fileContents[file]}<\/script>`);
                }
            });

            output.close();
        }

        function addFile() {
            let extraFiles = document.getElementById("extraFiles");

            let fileContainer = document.createElement("div");
            fileContainer.className = "file-container";

            let input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter filename (e.g., style.css, script.js)";

            let removeBtn = document.createElement("button");
            removeBtn.innerText = "Remove";
            removeBtn.onclick = function() {
                extraFiles.removeChild(fileContainer);
            };

            let textarea = document.createElement("textarea");

            fileContainer.appendChild(input);
            fileContainer.appendChild(removeBtn);
            extraFiles.appendChild(fileContainer);
            extraFiles.appendChild(textarea);
        }
    </script>
